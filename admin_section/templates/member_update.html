{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">

<style>

  <main id="main" class="main">
</body>
</html>
    <div class="pagetitle">
      <h1><b>Member</b></h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-11">

          <div class="card">
            <div class="card-body" style="padding:20px;,back-ground color:black;">
              <a href="../../memberlist" style="position:auto; margin-left:850px;" title="previous"><i class="bi bi-skip-backward-fill"></i></a>
              <!-- General Form Elements -->
              <form method="post" id="form" action="{% url 'member_upt' id=member.id  %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            {% comment %} <h5 class="card-title">Add Syllabus</h5> {% endcomment %}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-8 mb-3">
                            <label for="image" class="label">Upload Photo</label>
                            <div class="d-flex align-items-center">
                                <div class="image-preview mr-3">
                                    <!-- Placeholder or empty source for initial state -->
                                    <img id="uploadedImage" src="../../../media/{{member.image}}" class="rounded img-fluid" style="max-width: 100px; max-height: 150px;">
                                </div>
                                <input name="image" class="form-control-file" type="file" id="image" onchange="previewImage(this);">
                            </div>
                        </div>
                    </div>
                    
                      <div class="row mb-3">
                        <div class="col-sm-12 mb-1">
                              <label for="name" class="label">Name</label>
                              <input name="name" type="text"  value="{{member.name}}" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 mb-1">
                              <label for="role" class="label">Role</label>
                              <input name="role" type="text" value="{{member.role}}" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10">
                        <button type="submit" id="form-submit" class="btn btn-primary">Update</button>
                       </div>
                   </div>
            </form>
            
</main>
</html>
