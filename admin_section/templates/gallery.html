<!DOCTYPE html>
<html lang="en">

    <div class="pagetitle">
      <h1><b>Gallery</b></h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-11">

          <div class="card">
            <div class="card-body" style="padding:20px;,back-ground color:black;">
              <!-- General Form Elements -->
              <form method="post" id="form" action="gallery_page" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            {% comment %} <h5 class="card-title">Add Syllabus</h5> {% endcomment %}
                        </div>
                    </div>

                <div class="row mb-3">
                    <div class="col-sm-12 mb-1">
                          <label for="image" class="label">Upload Image</label>
                          <input name="image" type="file" id="image" class="form-control" required>
                    </div>
                </div>
                    
                    <div class="row mb-3">
                      <div class="col-sm-12 mb-1">
                          <label for="description" class="label">Description</label> 
                          <textarea name="description" type="text" class="form-control"  required></textarea>
                      </div>
                    </div>
                    
                      <div class="row mb-3">
                        <div class="col-sm-12 mb-1">
                              <label for="title" class="label">Title</label>
                              <input name="title" type="text"  class="form-control"  required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 mb-3">
                              <label for="year" class="label">Year</label>
                              <input name="year" type="text" class="form-control"  required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10">
                        <button type="submit" id="form-submit" class="btn btn-primary">Save</button>
                       </div>
                   </div>
            </form>
            
</main>
</html>
