{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">

<style>
       
</style>
  <main id="main" class="main">

</body>
</html>
    

    <div class="pagetitle">
      <h1><b>Member</b></h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-11">

          <div class="card">
            <div class="card-body" style="padding:20px;,back-ground color:black;">
              <!-- General Form Elements -->
              <form method="post" id="form" action="member" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            {% comment %} <h5 class="card-title">Add Syllabus</h5> {% endcomment %}
                        </div>
                    </div>

                <div class="row mb-3">
                    <div class="col-sm-12 mb-1">
                          <label for="image" class="label">Upload Image</label>
                          <input name="image" type="file" id="image" class="form-control" required>
                    </div>
                </div>
                    
                    
                      <div class="row mb-3">
                        <div class="col-sm-12 mb-1">
                              <label for="name" class="label">Name</label>
                              <input name="name" type="text"  class="form-control"  required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 mb-3">
                              <label for="role" class="label">Role</label>
                              <input name="role" type="text" class="form-control"  required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10">
                        <button type="submit" id="form-submit" class="btn btn-primary">Save</button>
                       </div>
                   </div>
            </form>
            
</main>
</html>
