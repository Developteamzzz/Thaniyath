<!DOCTYPE html>

    <div class="pagetitle">
      <h1><b>About</b></h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-11">
          <div class="card">
            <div class="card-body" style="padding:20px;,back-ground color:black;">
              <!-- General Form Elements -->
              <h5> {% if member %}Edit {% else %}Add {%endif%} About</h5>
              <form method="post" id="form" action="about" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            {% comment %} <h5 class="card-title">Add Syllabus</h5> {% endcomment %}
                        </div>
                    </div>

                <div class="row mb-3">
                    <div class="col-sm-12 mb-1">
                          <label for="title" class="label">Title</label>
                          <input name="title" type="text"  value="{{member.title}}" class="form-control"  required>
                    </div>
                </div>
                    
                    <div class="row mb-3">
                      <div class="col-sm-12 mb-3">
                          <label for="description" class="label">Description</label> 
                          <textarea name="description" type="text" class="form-control" required>{{member.description}}</textarea>
                      </div>
                    

                    <div class="row mb-3">
                        <div class="col-sm-10">
                        <button type="submit" id="form-submit" class="btn btn-primary">{% if member %}Update{% else %}Save{% endif %}</button>
                       </div>
                   </div>
            </form>
            
</main>
</html>
